<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you an Adult?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .footer {
            height: 60px; /* Set the fixed height of the footer here */
            line-height: 60px; /* Vertically center the text there */
        }

        @media (orientation: landscape) {
          #card-image {
              height: 16rem;
              width: 16rem;
          }
        }

        @media (orientation: portrait) {
          #card-image {
            height: 8rem;
            width: 8rem;
          }
        }
    </style>
</head>
<body class="min-vh-100">
    <header>

    </header>
    <nav class="container navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/">Are you an Adult?</a>
          <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-white" aria-current="page" href="/">Home</a>
              <a class="nav-link btn btn-outline-primary text-white" href="#" id="check-button">Check Now!</a>
            </div>
          </div>
        </div>
      </nav>
      <main class="container px-0">
        <img src="./images/banner.png" alt="Father and son thinking about their age" class="img-fluid mx-auto object-fit-cover" >
        <section id="banner" class="">
        </section>
        <sections id="app" class="row px-4">
            <div id="input" class="col-md-6 pt-4">
              <form>
                <div class="form-group">
                  <label for="age">Enter your age here</label>
                  <input type="number" class="form-control" id="age" aria-describedby="ageHelp" placeholder="Your age">
                  <small id="ageHelp" class="form-text text-muted">Or you'll never know</small>
                </div>
              </form>
            </div>
            <div id="cards" class="col-md-6 pt-4 d-none">
              <div class="card flex-row flex-wrap">
                <div class="card-header border-0">
                    <img src="./images/child.jpeg" alt="" id="card-image"/>
                </div>
                <div class="card-block px-2">
                    <h4 class="card-title" id="card-title"></h4>
                    <p class="card-text" id="card-description"></p>
                </div>
            </div>
            </div>
        </sections>
    </main>
    <footer class="container position-absolute bottom-0 start-50 translate-middle-x footer text-center bg-dark w-100">
        <div class="text-light">
            Â©<span id="current-year"></span>. All rights reserved.
        </div>
      </footer>


      <script>
            document.querySelector("#current-year").innerText = new Date().getFullYear();

            document.querySelector("#check-button").addEventListener("click", function() {
              document.querySelector("#age").focus();
            })

            var contentMap = {
              child: {
                img: "./images/child.jpeg",
                title: "You are a child",
                description: "Oops!"
              },
              adult: {
                img: "./images/adult.jpeg",
                title: "You are an adult",
                description: "Well, now you know"
              },
            }

            var cardImageElement = document.querySelector("#card-image");
            var cardContainerElement = document.querySelector("#cards");
            var cardTitleElement = document.querySelector("#card-title");
            var cardDescriptionElement = document.querySelector("#card-description");

            document.querySelector("#age").addEventListener("keyup", function(event) {
              if (event.target.value) {
                cardContainerElement.classList.remove("d-none");
              } else {
                cardContainerElement.classList.remove("d-none");
                cardContainerElement.classList.add("d-none");
              }
              if (parseInt(event.target.value) < 18) {
                cardImageElement.src = contentMap["child"]["img"];
                cardTitleElement.innerText = contentMap["child"]["title"];
                cardDescriptionElement.innerText = contentMap["child"]["description"];
              } else {
                cardImageElement.src = contentMap["adult"]["img"];
                cardTitleElement.innerText = contentMap["adult"]["title"];
                cardDescriptionElement.innerText = contentMap["adult"]["description"];
              }
            })

      </script>
</body>
</html>
